{% extends 'base.html' %}
{% load static %}


{% block content %}

<section class="main text-center">
      <main class="form-signin">


  <form method="post">
    {% csrf_token %}
    <img class="mb-4" src="https://getbootstrap.su/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" >
    <h1 class="h3 mb-3 fw-normal">Пожалуйста, заполните поля для регистрации</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="id_username" placeholder="name@example.com" name="username">
      <label for="id_username">Фамилия и имя</label>
        <small style="display: none ">Обязательное поле. Не более 150 символов. Только буквы, цифры и символы @/./+/-/_.</small>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="id_email" placeholder="name@example.com" name="email">
      <label for="id_email">Адрес эл. почты</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="id_password1" placeholder="Password" name="password1">
      <label for="id_password1">Пароль</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="id_password2" placeholder="Password" name="password2">
      <label for="id_password2">Введите повторно пароль</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
    <p class="mt-5 mb-3 text-muted">© 2023</p>
  </form>
